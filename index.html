<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <p>Choose your weapon!</p>
        <div>
            <button id="rock">
                <img src="./images/my_rock.png" alt="rock">
                <p>Rock</p>    
            </button>
            <button id="paper">
                <img src="./images/my_paper.png" alt="paper">
                <p>Paper</p>
            </button>
            <button id="scissors">
                <img src="./images/my_scissors.png" alt="scissors">
                <p>Scissors</p>
            </button>
        </div>
    </div>
    <div>
        <div>
            <p>Your Choice:</p>
            <img id="playerChoiceImg">
            <p id="playerChoiceName"></p>
        </div>
        <div>
            <p>Computer's choice:</p>
            <img id="computerChoiceImg">
            <p id="computerChoiceName"></p>
        </div>
    </div>
    <p id="roundResult"></p>

    <h2>Rounds won</h2>
    <div>
        <div>
            <p>You:</p>
            <p></p>
        </div>
        <div>
            <p>Ties:</p>
            <p></p>
        </div>

        <div>
            <p>Computer:</p>
            <p></p>
        </div>
    </div>
</body>
</html>
